version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: thoughtshare-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: thoughtshare_dev
      POSTGRES_USER: thoughtshare_user
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thoughtshare_user -d thoughtshare_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local